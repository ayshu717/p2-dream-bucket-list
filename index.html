<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Bucket List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-star"></i> Dream Bucket List</h1>
            <p>Track your dreams and make them reality</p>
        </header>
        <div class="input-section">
            <input type="text" id="goalInput" placeholder="Enter your dream goal...">
            <button id="addBtn"><i class="fas fa-plus"></i> Add Goal</button>
        </div>
        <ul id="goalList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
